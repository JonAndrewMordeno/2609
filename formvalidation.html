<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="formvalidation.css">
    <script src="formvalidation.js"></script>

</head>
<body onload="currentDate()"> 
    <div id="box">
    <fieldset>
        
        <legend>Create a New Event</legend>         
        <form id="eventForm" name="eventForm" onsubmit="return val()">
        <label>Event Type:    
            <select name="events" id="events"> 
            <option id="initial" value="blank" selected disabled hidden>--Choose One--</option>
            <option id="op1">Trade Show</option> 
            <option id="op2">Conferences</option> 
            <option id="op3">Holiday Parties</option> 
            <option id="op4">Board Meetings</option> 
            <option id="op5">Team Building Event</option>
            <option id="op6">Charity Events</option>
            <option id="op7">Appreciation Events</option>
        </select></label><br><br>

    <label>Event Title: <input type="text"  id="EventTitle"size=40 name="EventTitle" placeholder="Input the Event Title here" size="80" maxlength="80" > </label><br><br>
    <label> Event Dates: <input type="date" id="EventDates"size=10 name="EventDates"> To <input type="date" id="EventDates2"size=10 name="EventDates2"></label><br><br>
    <label>Posting Dates: <input type="text" id="dateToday"size=10 name="dateToday"readonly></label><br><br>
    <label><input type="checkbox" name="myCheck1"> Is Registration Required?  </label><br><br>
    <label><input type="checkbox" name="myCheck2" > Is this even associated with any Family Programs? </label><br><br>
    <label><input type="checkbox" name="myCheck3" > Upon Registration Completion, Are Users to Recieve an Auto Generated Email?  </label><br><br>
    <label><input type="checkbox" name="myCheck4" > Is There a Point of Contact?  </label><br><br>
    <label><input type="checkbox" name="myCheck5" > Is There a Hosting Command Point of Contact?  </label><br><br>

    <button type="submit" >Submit</button>
    <button type="button" onclick="window.location.reload(false)">Cancel</button>
</form> 
</fieldset>
</div>
</body>
</html>
